<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SquareChess</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#"><img src="logo.png" alt="SquareChess Logo" class="logo"></a></li>
                <li><a href="#">Blunder Punisher</a></li>
                <li><a href="#">Weakness Finder</a></li>
                <li><a href="#">Analysis Board</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#" class="login-button">Log In</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Master Your Chess with Superior Preparation</h1>
            <button>Get Started</button>

            <form class="login-form">
                <input type="text" placeholder="Username">

                <button class="login-button">Log In</button>
                <div class="create-account-div">
                    <p>Don't have an account?</p>
                    <a href="/signup" class="create-account-button">Create a SquareChess Account</a>

            </form>
        </section>
    </main>
